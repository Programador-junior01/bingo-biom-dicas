<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bingo de Frases — Multiusuário</title>
  <style>
    :root{
      --bg:#0b1220;--panel:#0f172a;--ink:#e5e7eb;--muted:#94a3b8;--brand:#7c3aed;--brand2:#06b6d4;--cell:#111827;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{font:15px Inter,system-ui,Arial;background:var(--bg);color:var(--ink);min-height:100vh;display:flex;align-items:center;justify-content:center}
    .screen{display:none;width:100%;max-width:900px;padding:20px}
    .active{display:block}
    h1{margin-bottom:14px;font-size:22px}
    label{display:block;margin-bottom:4px;font-size:13px;color:var(--muted)}
    input{width:100%;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,.1);background:rgba(255,255,255,.05);color:var(--ink)}
    .btn{margin-top:14px;display:inline-block;padding:10px 16px;border:none;border-radius:8px;font-weight:600;cursor:pointer;background:linear-gradient(135deg,var(--brand),var(--brand2));color:#fff}
    .grid{display:grid;grid-template-columns:repeat(5,1fr);gap:6px;margin-top:20px}
    .cell{background:var(--cell);border:1px solid rgba(255,255,255,.1);border-radius:8px;min-height:70px;display:flex;align-items:center;justify-content:center;text-align:center;font-size:12px;padding:6px;cursor:pointer}
    .cell.marked{background:linear-gradient(135deg,var(--brand),var(--brand2));color:#fff;font-weight:600}
    .head{display:flex;justify-content:space-between;align-items:center;margin-bottom:12px}
    .logo{max-width:90px;max-height:90px}
  </style>
</head>
<body>

  <!-- Tela 1: Cadastro -->
  <div id="telaCadastro" class="screen active">
    <h1>Cadastro</h1>
    <label for="nome">Nome</label>
    <input id="nome" type="text" required>
    <label for="curso">Curso</label>
    <input id="curso" type="text" required>
    <button class="btn" onclick="entrar()">Entrar</button>
  </div>

  <!-- Tela 2: Bingo -->
  <div id="telaBingo" class="screen">
    <div class="head">
      <div>
        <h1 id="tituloBingo">Bingo</h1>
        <p id="alunoInfo" style="font-size:13px;color:var(--muted)"></p>
      </div>
      <button class="btn" onclick="gerarBingo()">Gerar Bingo</button>
    </div>
    <div id="grid" class="grid"></div>
  </div>

  <script>
    const FRASES = [
      "Já abriu o celular “sem querer” no meio do estudo",
      "Já entrou para ver uma notificação e ficou mais de 30 minutos rolando o feed",
      "Já deixou tarefa ou trabalho para depois por causa do celular",
      "Já esqueceu o que ia fazer porque abriu o TikTok ou Instagram",
      "Já sentiu ansiedade por não olhar o celular por um tempo",
      "Já deixou de dormir cedo porque ficou online de madrugada",
      "Já se distraiu em aula olhando rede social",
      "Já passou mais de 4 horas no celular em um único dia",
      "Já abriu várias vezes o mesmo aplicativo sem perceber",
      "Já perdeu a concentração durante uma leitura por checar notificações",
      "Já sentiu que “não consegue ficar sem o celular”",
      "Já deixou de conversar com alguém presencialmente para mexer no celular",
      "Já abriu o celular logo ao acordar e ficou rolando feed antes de levantar",
      "Já usou redes sociais como “pausa rápida” e perdeu a noção do tempo",
      "Já se comparou demais com outras pessoas online e perdeu foco em si",
      "Já adiou compromissos por estar mexendo no celular",
      "Já assistiu vários vídeos curtos em sequência sem perceber o tempo passar",
      "Já usou rede social para evitar fazer algo importante",
      "Já checou notificações várias vezes em menos de 10 minutos",
      "Já tentou ficar sem redes sociais e não conseguiu"
      "Já abriu o celular para pesquisar algo útil e acabou em outra rede social sem perceber",
	    "Já deixou de prestar atenção em uma conversa porque estava rolando o feed",
	    "Já passou por vários vídeos/memes e depois não lembrava do que tinha visto",
	    "Já sentiu culpa ou arrependimento depois de gastar muito tempo no celular",
    ];

    function entrar(){
      const nome = document.getElementById('nome').value.trim();
      const curso = document.getElementById('curso').value.trim();
      if(!nome || !curso){alert('Preencha nome e curso');return;}
      localStorage.setItem('aluno', JSON.stringify({nome,curso}));
      document.getElementById('telaCadastro').classList.remove('active');
      document.getElementById('telaBingo').classList.add('active');
      document.getElementById('alunoInfo').textContent = `${nome} — ${curso}`;
      gerarBingo();
    }

    function gerarBingo(){
      const grid = document.getElementById('grid');
      grid.innerHTML = '';
      let frases = shuffle([...FRASES]);
      let idx = 0;
      for(let r=0;r<5;r++){
        for(let c=0;c<5;c++){
          const cell = document.createElement('div');
          cell.className='cell';
          if(r===2 && c===2){
            const img = document.createElement('img');
            img.src = 'maxresdefault.jpg'; // substitua por sua imagem
            img.className='logo';
            cell.appendChild(img);
          }else{
            cell.textContent = frases[idx++];
          }
          cell.addEventListener('click',()=>cell.classList.toggle('marked'));
          grid.appendChild(cell);
        }
      }
    }

    function shuffle(a){
      for(let i=a.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[a[i],a[j]]=[a[j],a[i]];}
      return a;
    }
  </script>
</body>
</html>
